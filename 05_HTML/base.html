<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="POST">
    <fieldset>
        <legend>Личные данные</legend>        
            <input type="text" name="фамилия" size="25" placeholder="фамилия" required><br>
            <input type="text" name="имя" size="20" placeholder="имя" required><br>
            <input type="text" name="отчество" size="24" placeholder="отчество" required><br>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="серия" maxlength="2" placeholder="заглавные латинские буквы" required  >
                <input type="text" name="номер паспорта" maxlength="7" max="7" placeholder="только 7 цифр" required >
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="год рождения" placeholder="год, 4 цифры"><br>
                <select name="месяц" >
            <option value="0">Месяц</option>
            <option value="1">Январь</option>
            <option value="2">Февраль</option>
            <option value="3">Март</option>
            <option value="4">Апрель</option>
            <option value="5">Май</option>
            <option value="6">Июнь</option>
            <option value="7">Июль</option>
            <option value="8">Август</option>
            <option value="9">Сентябрь</option>
            <option value="10">Октябрь</option>
            <option value="11">Ноябрь</option>
            <option value="12">Декабрь</option>
                </select><br>
            <input type="text" name="число" placeholder="число">
            </fieldset>
    <select name="Национальность" id="list" required>
        <option value="0">Национальность</option>
        <option value="1">белорус</option>
        <option value="2">русский</option>                
    </select><br>
    <span>Адрес</span><br>
    <textarea name="адрес">
    </textarea> 
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <input type="checkbox" name="hobby[]">рыбалка<br>
            <input type="checkbox" name="hobby[]">астрономия<br>
            <input type="checkbox" name="hobby[]">дайвинг<br>
            <input type="checkbox" name="hobby[]">марки<br>
        </fieldset>
        <fieldset>
            <legend>Домашние животные</legend>
            <select name="animals">
                <optgroup label="Попугаи">
                    <option value="1">Волнистый</option><br>
                    <option value="2">Ара</option><br>
                    <option value="3">Неразлучник</option><br>
                </optgroup>
                <optgroup label="Рыба">
                    <option value="4">Караси</option><br>
                    <option value="5">Окуни</option><br>
                    <option value="6">Осетр</option><br>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="7">Стая ворон</option><br>
                    <option value="8">Аист</option><br>
                    <option value="9">Архиоптерикс</option><br>
                </optgroup>
            </select>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input type="text"  name="login" size="20" placeholder="логин"><br>
        <input type="password" name="password" size=20 placeholder="пароль">
    </fieldset>
    <fieldset>
        <legend>Координаты</legend>
        <input type="email"  name="email" size="20" placeholder="email"><br>
        <input type="url" name="url" size=20 placeholder="url">
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <input type="text"  name="number" pattern="[-2,5]"><br>
        <input type="range" min="1" max="10">
    </fieldset>
    <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" value="Отправить">
    </fieldset>
    </form>
   
    
    
       
</body>
</html>
